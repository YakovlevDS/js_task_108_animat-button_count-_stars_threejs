<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>⭐️ Button Count Stars</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap'><link rel="stylesheet" href="./style.css">
<script  src="app.js" defer></script>
</head>
<body>
<!-- partial:index.partial.html -->
<button class="button-star">
  <canvas></canvas>
  <div class="label">
    <span class="default">Star<span class="success">red</span></span>
  </div>
  <div class="number">
    <span class="current">123</span>
    <span class="new">124</span>
    <div class="add">+1</div>
  </div>
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/examples/js/loaders/DRACOLoader.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/examples/js/loaders/GLTFLoader.js"></script>


  <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
<script src='https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js'></script>

</body>
</html>
